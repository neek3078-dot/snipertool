<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Solana Sniper | Mobile Ready</title>
    <style>
        /* Modern Pro Theme Variables */
        :root {
            --sol-green: #14F195;
            --sol-purple: #9945FF;
            --bg-dark: #09090b;
            --panel-bg: #18181b;
            --panel-border: #27272a;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--panel-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header { text-align: center; }
        h1 { color: var(--sol-green); font-size: 24px; margin-bottom: 5px; font-weight: 700; }
        .subtitle { color: var(--text-muted); font-size: 14px; }

        .filters {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--panel-border);
            font-size: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filters div { flex: 1; text-align: center; min-width: 100px; }

        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        button {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:active { transform: scale(0.98); }
        .btn-start { background-color: var(--sol-green); color: #000; }
        .btn-start:hover { opacity: 0.9; }
        .btn-stop { background-color: var(--danger); color: #fff; display: none; }
        .btn-stop:hover { opacity: 0.9; }

        /* Responsive Table Container */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--panel-border);
        }
        table {
            width: 100%;
            min-width: 600px; /* Forces scroll on mobile */
            border-collapse: collapse;
            background-color: rgba(0,0,0,0.2);
        }
        th, td { padding: 14px 16px; text-align: left; font-size: 14px; border-bottom: 1px solid var(--panel-border); }
        th { background-color: rgba(20, 241, 149, 0.1); color: var(--sol-green); font-weight: 600; }
        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }
        .neutral { color: var(--text-muted); }

        /* Click to copy styles */
        .copy-address {
            color: #777;
            cursor: pointer;
            transition: color 0.2s;
            text-decoration: underline dotted #777;
        }
        .copy-address:hover {
            color: var(--sol-green);
            text-decoration: none;
        }

        .log-box {
            background-color: #000;
            padding: 16px;
            border-radius: 10px;
            font-family: 'ui-monospace', 'Cascadia Code', 'Source Code Pro', monospace;
            height: 250px;
            overflow-y: auto;
            font-size: 13px;
            color: var(--text-muted);
            border: 1px solid var(--panel-border);
            line-height: 1.5;
        }
        .signal-buy { color: var(--success); font-weight: bold; }
        .signal-sell { color: var(--danger); font-weight: bold; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 15px; gap: 15px; }
            h1 { font-size: 20px; }
            .filters { flex-direction: column; text-align: left; }
            .filters div { text-align: left; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
            .filters div:last-child { border-bottom: none; }
            th, td { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>âš¡ Solana Sniper V3</h1>
        <div class="subtitle">Lag-Free Auto-Buy & TP/SL Engine</div>
    </div>

    <div class="filters">
        <div><strong>Min Liquidity:</strong> $5,000</div>
        <div><strong>Take Profit:</strong> +30%</div>
        <div><strong>Stop Loss:</strong> -15%</div>
    </div>

    <audio id="buySound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <audio id="sellSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

    <div class="btn-group">
        <button class="btn-start" id="startBtn">ðŸš€ Start Engine</button>
        <button class="btn-stop" id="stopBtn">ðŸ›‘ Emergency Stop</button>
    </div>

    <div class="table-wrapper">
        <table id="portfolioTable">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Entry ($)</th>
                    <th>Current ($)</th>
                    <th>PnL %</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="portfolioBody">
                <tr><td colspan="5" style="text-align:center; color: #666;">No active positions</td></tr>
            </tbody>
        </table>
    </div>

    <div class="log-box" id="logBox"></div>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const logBox = document.getElementById('logBox');
    const portfolioBody = document.getElementById('portfolioBody');
    const buySound = document.getElementById('buySound');
    const sellSound = document.getElementById('sellSound');

    let scanInterval;
    let priceMonitorInterval;
    let knownTokens = new Set(); 
    let activePositions = {}; 
    
    // LAG FIX: Maximum logs allowed in the DOM
    const MAX_LOGS = 50; 
    let logHistory = ["> System initialized. Awaiting command..."];

    function initLog() {
        renderLogs();
    }

    function log(message, type = '') {
        const timestamp = new Date().toLocaleTimeString([], { hour12: false });
        let prefix = `<span style="color:#555">[${timestamp}]</span> `;
        
        if (type === 'buy') message = `<span class="signal-buy">âœ… BOUGHT: ${message}</span>`;
        if (type === 'sell') message = `<span class="signal-sell">ðŸš¨ SELL ALERT: ${message}</span>`;
        
        logHistory.push(`${prefix}${message}`);
        
        if (logHistory.length > MAX_LOGS) {
            logHistory.shift(); 
        }
        renderLogs();
    }

    function renderLogs() {
        logBox.innerHTML = logHistory.join('<br>');
        logBox.scrollTop = logBox.scrollHeight;
    }

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = element.innerText;
            element.innerText = "Copied!";
            element.style.color = "var(--sol-green)";
            
            setTimeout(() => {
                element.innerText = originalText;
                element.style.color = ""; 
            }, 1000);
        }).catch(err => {
            log(`Failed to copy address: ${err}`, "sell");
        });
    }

    // --- ANTI-CORS FETCH WRAPPER ---
    async function safeFetch(url) {
        try {
            // Try direct route first
            const res = await fetch(url, { cache: 'no-store' });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return await res.json();
        } catch (error) {
            // If direct route fails (Failed to fetch), reroute through proxy
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const proxyRes = await fetch(proxyUrl, { cache: 'no-store' });
                if (!proxyRes.ok) throw new Error(`Proxy HTTP ${proxyRes.status}`);
                return await proxyRes.json();
            }
            throw error; // If it's a different error, throw it normally
        }
    }

    // --- 1. BUG-FREE SCANNER (DexScreener API) ---
    async function scanMarket() {
        log("ðŸ“¡ Sweeping DexScreener for new safe pairs...");
        try {
            const profiles = await safeFetch('https://api.dexscreener.com/token-profiles/latest/v1');
            
            if (!profiles || !Array.isArray(profiles)) return;

            const newSolTokens = profiles
                .filter(t => t.chainId === 'solana' && !knownTokens.has(t.tokenAddress))
                .map(t => t.tokenAddress);

            if (newSolTokens.length === 0) return;

            const addressString = newSolTokens.slice(0, 30).join(',');
            const pairData = await safeFetch(`https://api.dexscreener.com/latest/dex/tokens/${addressString}`);
            
            if (!pairData || !pairData.pairs) return;

            let boughtThisRound = 0;
            for (const pool of pairData.pairs) {
                if (boughtThisRound >= 3) break; 

                if (pool.chainId !== 'solana' || !pool.baseToken || !pool.priceUsd) continue;

                const tokenAddress = pool.baseToken.address;
                const tokenName = pool.baseToken.symbol.substring(0, 10);
                
                const price = parseFloat(pool.priceUsd);
                const liquidity = pool.liquidity?.usd || 0;

                if (isNaN(price) || isNaN(liquidity)) continue; 

                if (!knownTokens.has(tokenAddress)) {
                    knownTokens.add(tokenAddress); 

                    if (liquidity >= 5000 && price > 0) {
                        executeBuy(tokenAddress, tokenName, price);
                        boughtThisRound++;
                    }
                }
            }
        } catch (error) {
            log(`Scan Network Error: ${error.message}`);
        }
    }

    // --- 2. EXECUTION ---
    function executeBuy(address, name, price) {
        activePositions[address] = {
            name: name,
            entryPrice: price,
            currentPrice: price,
            status: 'Holding',
            pnl: 0
        };
        
        buySound.play().catch(() => {}); 
        log(`${name} at $${price.toFixed(6)}`, "buy");
        updatePortfolioUI();
    }

    // --- 3. PRICE MONITOR ---
    async function monitorPrices() {
        const addresses = Object.keys(activePositions);
        const activeAddresses = addresses.filter(addr => activePositions[addr].status === 'Holding');
        
        if (activeAddresses.length === 0) return;

        const batch = activeAddresses.slice(0, 30); 
        
        try {
            const addressString = batch.join(',');
            const data = await safeFetch(`https://api.dexscreener.com/latest/dex/tokens/${addressString}`);
            
            if (!data || !data.pairs) return;

            const latestPrices = {};
            for (const pair of data.pairs) {
                if (pair.chainId === 'solana' && pair.baseToken) {
                    const baseAddr = pair.baseToken.address;
                    if (!latestPrices[baseAddr]) {
                        latestPrices[baseAddr] = parseFloat(pair.priceUsd);
                    }
                }
            }

            for (const address of batch) {
                if (latestPrices[address]) {
                    const newPrice = latestPrices[address];
                    if (isNaN(newPrice) || newPrice <= 0) continue;

                    const entryPrice = activePositions[address].entryPrice;
                    const pnlPercent = ((newPrice - entryPrice) / entryPrice) * 100;

                    activePositions[address].currentPrice = newPrice;
                    activePositions[address].pnl = pnlPercent;

                    if (pnlPercent >= 30) {
                        triggerSell(address, `TP +${pnlPercent.toFixed(1)}%`);
                    } else if (pnlPercent <= -15) {
                        triggerSell(address, `SL ${pnlPercent.toFixed(1)}%`);
                    }
                }
            }
            updatePortfolioUI();

        } catch (error) {
            log(`Price check failed: ${error.message}`);
        }
    }

    // --- 4. ALERTS ---
    function triggerSell(address, reason) {
        activePositions[address].status = `Sold (${reason})`;
        sellSound.play().catch(() => {}); 
        log(`${activePositions[address].name} closed: ${reason}`, "sell");
        updatePortfolioUI();
    }

    // --- 5. RENDER UI ---
    function updatePortfolioUI() {
        const addresses = Object.keys(activePositions);
        if (addresses.length === 0) return;

        let htmlRender = '';
        
        for (const address of addresses) {
            const pos = activePositions[address];
            const isHolding = pos.status === 'Holding';
            
            let pnlDisplay = "0.00%";
            let pnlClass = "neutral";

            if (pos.pnl !== 0) {
                pnlDisplay = `${pos.pnl > 0 ? '+' : ''}${pos.pnl.toFixed(2)}%`;
                pnlClass = pos.pnl > 0 ? 'profit' : 'loss';
            }

            const rowOpacity = isHolding ? '1' : '0.4';

            htmlRender += `
                <tr style="opacity: ${rowOpacity}; transition: opacity 0.3s;">
                    <td>
                        <strong>${pos.name}</strong><br>
                        <small class="copy-address" onclick="copyToClipboard('${address}', this)" title="Click to copy full address">
                            ${address.substring(0,6)}...
                        </small>
                    </td>
                    <td>$${pos.entryPrice.toFixed(6)}</td>
                    <td>$${pos.currentPrice.toFixed(6)}</td>
                    <td class="${pnlClass}">${pnlDisplay}</td>
                    <td>${pos.status}</td>
                </tr>
            `;
        }
        portfolioBody.innerHTML = htmlRender;
    }

    // --- CONTROLS ---
    startBtn.addEventListener('click', () => {
        buySound.play().catch(() => {}); 
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        
        log("ðŸŸ¢ Engine Started. Scanning market...");
        
        scanMarket();
        // Slightly relaxed intervals to prevent aggressive rate limiting
        scanInterval = setInterval(scanMarket, 20000); 
        priceMonitorInterval = setInterval(monitorPrices, 25000); 
    });

    stopBtn.addEventListener('click', () => {
        startBtn.style.display = 'block';
        stopBtn.style.display = 'none';
        
        clearInterval(scanInterval);
        clearInterval(priceMonitorInterval);
        log("ðŸ›‘ Engine Stopped securely.");
    });

    initLog();
</script>

</body>
</html>
