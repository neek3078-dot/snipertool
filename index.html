<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Solana Sniper | Phantom Mobile</title>
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>

    <style>
        :root {
            --sol-green: #14F195;
            --sol-purple: #9945FF;
            --bg-dark: #09090b;
            --panel-bg: #18181b;
            --panel-border: #27272a;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--panel-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        h1 { color: var(--sol-green); font-size: 24px; font-weight: 700; }
        .subtitle { color: var(--text-muted); font-size: 14px; }

        .btn-connect {
            background: linear-gradient(90deg, var(--sol-purple), #6366f1);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
            transition: opacity 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .btn-connect:hover { opacity: 0.9; }
        .wallet-display { color: var(--sol-green); font-size: 14px; font-weight: bold; background: rgba(20, 241, 149, 0.1); padding: 8px 16px; border-radius: 6px; display: none; margin-top: 10px; }

        .filters {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--panel-border);
            font-size: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filters div { flex: 1; text-align: center; min-width: 90px; }
        
        input[type="number"] {
            background: transparent;
            border: none;
            color: var(--sol-green);
            font-weight: bold;
            width: 50px;
            text-align: center;
            border-bottom: 1px solid var(--sol-green);
        }
        input[type="number"]:focus { outline: none; }

        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        button.action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase;
        }
        button.action-btn:active { transform: scale(0.98); }
        .btn-start { background-color: var(--sol-green); color: #000; }
        .btn-stop { background-color: var(--danger); color: #fff; display: none; }

        .table-wrapper { width: 100%; overflow-x: auto; border-radius: 8px; border: 1px solid var(--panel-border); }
        table { width: 100%; min-width: 500px; border-collapse: collapse; background-color: rgba(0,0,0,0.2); }
        th, td { padding: 12px 14px; text-align: left; font-size: 14px; border-bottom: 1px solid var(--panel-border); }
        th { background-color: rgba(20, 241, 149, 0.1); color: var(--sol-green); font-weight: 600; }
        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }

        .log-box {
            background-color: #000;
            padding: 16px;
            border-radius: 10px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            font-size: 13px;
            color: var(--text-muted);
            border: 1px solid var(--panel-border);
            line-height: 1.5;
        }
        .signal-buy { color: var(--success); font-weight: bold; }
        .signal-sell { color: var(--danger); font-weight: bold; }
        .signal-wallet { color: var(--sol-purple); font-weight: bold; }
        .signal-tx { color: #3b82f6; font-weight: bold; }

        @media (max-width: 600px) {
            .filters { flex-direction: column; }
            .filters div { padding: 5px 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‚ö° Solana Sniper V4</h1>
        <div class="subtitle">Phantom Mobile Connect</div>
        
        <button id="connectBtn" class="btn-connect">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5H5v-2h16V9H5a2 2 0 0 0-2 2z"/></svg>
            Connect Phantom
        </button>
        <div id="walletDisplay" class="wallet-display"></div>
    </div>

    <div class="filters">
        <div><strong>Buy Size:</strong> $<input type="number" id="usdAmount" value="2" step="1"></div>
        <div><strong>TP:</strong> <input type="number" id="tpInput" value="30">%</div>
        <div><strong>SL:</strong> <input type="number" id="slInput" value="-15">%</div>
    </div>

    <audio id="buySound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <audio id="sellSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

    <div class="btn-group">
        <button class="action-btn btn-start" id="startBtn">üöÄ Start Engine</button>
        <button class="action-btn btn-stop" id="stopBtn">üõë Stop Engine</button>
    </div>

    <div class="table-wrapper">
        <table id="portfolioTable">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Entry ($)</th>
                    <th>Current ($)</th>
                    <th>PnL %</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="portfolioBody">
                <tr><td colspan="5" style="text-align:center; color: #666;">No active positions</td></tr>
            </tbody>
        </table>
    </div>

    <div class="log-box" id="logBox"></div>
</div>

<script>
    const SOL_MINT = "So11111111111111111111111111111111111111112"; 
    let connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
    let userPublicKey = null;
    let activePositions = {}; 
    let knownTokens = new Set();
    let scanInterval, priceMonitorInterval;
    
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const connectBtn = document.getElementById('connectBtn');
    const walletDisplay = document.getElementById('walletDisplay');
    const logBox = document.getElementById('logBox');
    const portfolioBody = document.getElementById('portfolioBody');
    const buySound = document.getElementById('buySound');
    const sellSound = document.getElementById('sellSound');

    let logHistory = ["> System Ready. Connect Phantom Mobile Wallet."];
    function log(msg, type = '') {
        const time = new Date().toLocaleTimeString([], { hour12: false });
        let prefix = `<span style="color:#555">[${time}]</span> `;
        if (type === 'buy') msg = `<span class="signal-buy">‚úÖ ${msg}</span>`;
        if (type === 'sell') msg = `<span class="signal-sell">üö® ${msg}</span>`;
        if (type === 'wallet') msg = `<span class="signal-wallet">üîó ${msg}</span>`;
        if (type === 'tx') msg = `<span class="signal-tx">‚ö° ${msg}</span>`;
        if (type === 'error') msg = `<span class="loss">‚ùå ${msg}</span>`;
        
        logHistory.push(`${prefix}${msg}`);
        if (logHistory.length > 50) logHistory.shift(); 
        logBox.innerHTML = logHistory.join('<br>');
        logBox.scrollTop = logBox.scrollHeight;
    }

    // --- 1. MOBILE DEEP LINK CONNECTION ---
    async function connectWallet() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const provider = window.solana;

        if (provider?.isPhantom) {
            try {
                const resp = await provider.connect();
                userPublicKey = resp.publicKey;
                
                connectBtn.style.display = 'none';
                walletDisplay.style.display = 'block';
                walletDisplay.innerText = `Connected: ${userPublicKey.toString().slice(0, 4)}...${userPublicKey.toString().slice(-4)}`;
                log(`Phantom linked. Ready.`, 'wallet');
            } catch (err) {
                log(`Connection cancelled.`, 'error');
            }
        } else {
            if (isMobile) {
                log("Redirecting to Phantom App...", "wallet");
                const dappUrl = encodeURIComponent(window.location.href);
                window.location.href = `https://phantom.app/ul/browse/${dappUrl}?ref=${dappUrl}`;
            } else {
                window.open('https://phantom.app/', '_blank');
                log("Phantom extension not found.", "error");
            }
        }
    }
    
    connectBtn.addEventListener('click', connectWallet);

    window.addEventListener('load', async () => {
        if (window.solana?.isPhantom && window.solana.isConnected) {
            try {
                const resp = await window.solana.connect({ onlyIfTrusted: true });
                if (resp) {
                    userPublicKey = resp.publicKey;
                    connectBtn.style.display = 'none';
                    walletDisplay.style.display = 'block';
                    walletDisplay.innerText = `Connected: ${userPublicKey.toString().slice(0, 4)}...${userPublicKey.toString().slice(-4)}`;
                    log(`Auto-connected inside Phantom.`, 'wallet');
                }
            } catch (e) {}
        }
    });

    // --- 2. JUPITER SWAP (MOBILE POPUP TRIGGER) ---
    async function executeSwap(inputMint, outputMint, amount, tokenName) {
        if (!userPublicKey) return false;

        try {
            log(`Fetching quote for ${tokenName}...`, 'tx');
            const quoteResponse = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${inputMint}&outputMint=${outputMint}&amount=${amount}&slippageBps=300`); 
            const quoteData = await quoteResponse.json();
            
            if (quoteData.error) return false;

            log(`‚ö†Ô∏è APPROVE PHANTOM POPUP FOR ${tokenName}!`, 'wallet');

            const swapResponse = await fetch('https://quote-api.jup.ag/v6/swap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    quoteResponse: quoteData,
                    userPublicKey: userPublicKey.toString(),
                    wrapAndUnwrapSol: true,
                    prioritizationFeeLamports: 100000 
                })
            });
            const swapData = await swapResponse.json();
            if (swapData.error) return false;

            const swapTransactionBuf = buffer.Buffer.from(swapData.swapTransaction, 'base64');
            const transaction = solanaWeb3.VersionedTransaction.deserialize(swapTransactionBuf);

            // THIS TRIGGERS THE MOBILE WALLET POPUP
            const signedTransaction = await window.solana.signTransaction(transaction);
            const rawTransaction = signedTransaction.serialize();
            const txid = await connection.sendRawTransaction(rawTransaction, { skipPreflight: true, maxRetries: 2 });

            log(`Tx Sent: solscan.io/tx/${txid}`, 'tx');
            return true;

        } catch (error) {
            log(`Swap cancelled or failed.`, "error");
            return false;
        }
    }

    // --- 3. MARKET SCANNER ---
    async function scanMarket() {
        log("üì° Scanning new pairs...");
        try {
            const response = await fetch('https://api.geckoterminal.com/api/v2/networks/solana/new_pools');
            const data = await response.json();
            const pool = data?.data?.[0]?.attributes;
            const tokenAddress = data?.data?.[0]?.relationships?.base_token?.data?.id.replace('solana_', '');
            
            if (!pool || !tokenAddress || knownTokens.has(tokenAddress)) return;
            knownTokens.add(tokenAddress);

            const tokenName = pool.name.split(' / ')[0].substring(0, 8);
            const price = parseFloat(pool.base_token_price_usd);
            const liquidity = parseFloat(pool.reserve_in_usd);

            if (liquidity >= 5000 && price > 0) {
                
                const solPriceResp = await fetch('https://api.jup.ag/price/v2?ids=So11111111111111111111111111111111111111112');
                const solPriceData = await solPriceResp.json();
                const solUsdPrice = parseFloat(solPriceData.data[SOL_MINT].price);

                const targetUsdAmount = parseFloat(document.getElementById('usdAmount').value);
                const solAmount = targetUsdAmount / solUsdPrice;
                const lamports = Math.floor(solAmount * 1000000000); 

                log(`Found ${tokenName}. Preparing $${targetUsdAmount} buy...`, "tx");
                
                const success = await executeSwap(SOL_MINT, tokenAddress, lamports, tokenName);
                
                if (success) {
                    buySound.play().catch(() => {});
                    activePositions[tokenAddress] = {
                        name: tokenName,
                        entryPrice: price,
                        currentPrice: price,
                        status: 'Holding',
                        pnl: 0
                    };
                    log(`BOUGHT ${tokenName} at $${price.toFixed(6)}`, "buy");
                    updatePortfolioUI();
                }
            }
        } catch (error) {}
    }

    // --- 4. PRICE MONITOR (TP/SL) ---
    async function monitorPrices() {
        const addresses = Object.keys(activePositions).filter(addr => activePositions[addr].status === 'Holding');
        if (addresses.length === 0) return;

        try {
            const response = await fetch(`https://api.geckoterminal.com/api/v2/simple/networks/solana/token_price/${addresses.join(',')}`);
            const data = await response.json();
            const prices = data?.data?.attributes?.token_prices;
            if (!prices) return;

            const tpLimit = parseFloat(document.getElementById('tpInput').value);
            const slLimit = parseFloat(document.getElementById('slInput').value);

            for (const addr of addresses) {
                if (prices[addr]) {
                    const newPrice = parseFloat(prices[addr]);
                    const entryPrice = activePositions[addr].entryPrice;
                    const pnlPercent = ((newPrice - entryPrice) / entryPrice) * 100;

                    activePositions[addr].currentPrice = newPrice;
                    activePositions[addr].pnl = pnlPercent;

                    if (pnlPercent >= tpLimit || pnlPercent <= slLimit) {
                        const reason = pnlPercent > 0 ? `TP +${pnlPercent.toFixed(1)}%` : `SL ${pnlPercent.toFixed(1)}%`;
                        log(`${activePositions[addr].name} hit ${reason}. Preparing sell...`, 'tx');
                        activePositions[addr].status = `Selling...`;
                        
                        // Fetch token balance
                        const accounts = await connection.getParsedTokenAccountsByOwner(userPublicKey, { mint: new solanaWeb3.PublicKey(addr) });
                        if(accounts.value.length > 0) {
                            const tokenAmountRaw = accounts.value[0].account.data.parsed.info.tokenAmount.amount;
                            const sold = await executeSwap(addr, SOL_MINT, tokenAmountRaw, activePositions[addr].name);
                            if (sold) {
                                sellSound.play().catch(() => {});
                                activePositions[addr].status = `Sold (${reason})`;
                                log(`${activePositions[addr].name} closed successfully.`, "sell");
                            }
                        }
                    }
                }
            }
            updatePortfolioUI();
        } catch (error) { }
    }

    // --- 5. RENDER UI ---
    function updatePortfolioUI() {
        const addresses = Object.keys(activePositions);
        let htmlRender = '';
        for (const address of addresses) {
            const pos = activePositions[address];
            let pnlClass = pos.pnl > 0 ? 'profit' : (pos.pnl < 0 ? 'loss' : 'neutral');
            
            htmlRender += `
                <tr style="opacity: ${pos.status.includes('Sold') ? '0.4' : '1'};">
                    <td><strong>${pos.name}</strong><br><small style="color:#777;">${address.substring(0,6)}...</small></td>
                    <td>$${pos.entryPrice.toFixed(6)}</td>
                    <td>$${pos.currentPrice.toFixed(6)}</td>
                    <td class="${pnlClass}">${pos.pnl > 0 ? '+' : ''}${pos.pnl.toFixed(2)}%</td>
                    <td>${pos.status}</td>
                </tr>`;
        }
        portfolioBody.innerHTML = htmlRender || '<tr><td colspan="5" style="text-align:center; color: #666;">No active positions</td></tr>';
    }

    startBtn.addEventListener('click', () => {
        if (!userPublicKey) {
            log("Please connect Phantom first!", "error");
            return;
        }
        buySound.play().catch(() => {});
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        
        log("üü¢ Engine Started. Monitoring market...");
        scanMarket();
        scanInterval = setInterval(scanMarket, 15000); 
        priceMonitorInterval = setInterval(monitorPrices, 20000); 
    });

    stopBtn.addEventListener('click', () => {
        startBtn.style.display = 'block';
        stopBtn.style.display = 'none';
        clearInterval(scanInterval);
        clearInterval(priceMonitorInterval);
        log("üõë Engine Stopped.");
    });

    logBox.innerHTML = logHistory.join('<br>');

</script>
</body>
</html>
